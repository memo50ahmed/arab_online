<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <style>
 /* خلفية السحاب والصحراء */
            body {
                background: linear-gradient(to top, #f4e2d8, #cbe3f1);
                overflow-x: hidden;
                position: relative;
            }

            /* سحب متحركة */
            .cloud {
                position: absolute;
                background: #fff;
                border-radius: 50%;
                opacity: 0.8;
                animation: moveClouds 60s linear infinite;
                z-index: 0;
            }

            .cloud::before,
            .cloud::after {
                content: '';
                position: absolute;
                background: #fff;
                border-radius: 50%;
            }

            .cloud1 {
                width: 120px;
                height: 60px;
                top: 100px;
                left: -150px;
            }

            .cloud1::before {
                width: 80px;
                height: 80px;
                top: -20px;
                left: 20px;
            }

            .cloud1::after {
                width: 100px;
                height: 100px;
                top: -30px;
                left: 60px;
            }

            .cloud2 {
                width: 150px;
                height: 70px;
                top: 200px;
                left: -200px;
                animation-duration: 90s;
            }

            .cloud2::before {
                width: 100px;
                height: 100px;
                top: -20px;
                left: 20px;
            }

            .cloud2::after {
                width: 120px;
                height: 120px;
                top: -30px;
                left: 60px;
            }

            .cloud3 {
                width: 100px;
                height: 50px;
                top: 300px;
                left: -100px;
                animation-duration: 75s;
            }

            .cloud3::before {
                width: 60px;
                height: 60px;
                top: -10px;
                left: 15px;
            }

            .cloud3::after {
                width: 80px;
                height: 80px;
                top: -20px;
                left: 45px;
            }

            @keyframes moveClouds {
                0% {
                    transform: translateX(0);
                }

                100% {
                    transform: translateX(200vw);
                }
            }

    position: relative;
    display: inline-block;
    ul{
      display: none;
      position: absolute;
      background-color: rgb(167, 96, 42);

    }

      color: #ffffff;

  }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" />
        <title>Arab online | Chatbot</title>

        <!-- Spinner style -->
        <style>
            .spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(0, 0, 0, 0.1);
                border-top: 3px solid rgb(99, 43, 0);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <header>
            <h1 class="logo">
                <a href="/"><img src="{{ url_for('static', filename='img/logo2.png') }}" alt="logo"
                     /></a>
            </h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="info">Information</a></li>
                    <li><a href="map">Interactive map</a></li>
                    <li class="dropdown">
                        <a>Booking <i class="fa-solid fa-chevron-down"></i></a>
                        <ul>
                            <li><a href="booking_hotel">Booking hotel</a></li>
                            <li><a href="booking_flight">Booking flight</a></li>
                        </ul>
                    </li>
                    <li><a href="chatbot">Chatbot</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="chat-container">
            <h1>Chatbot</h1>
            <div id="chatLog">
                <p>Bot: Hello! How can I assist you today?</p>
            </div>
            <input type="text" id="userInput" placeholder="Type your message" />
            <button onclick="sendMessage()">Send</button>
        </div>

        <script>

            // إضافة حدث عند الضغط على زر الإدخال
            document.getElementById("userInput").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // منع الإجراء الافتراضي لزر الإدخال
                    sendMessage(); // استدعاء دالة sendMessage
                }
            });
            function sendMessage() {
                const userInput = document.getElementById("userInput").value.trim();
                if (!userInput) return;

                const chatLog = document.getElementById("chatLog");

                // عرض رسالة المستخدم
                chatLog.innerHTML += `<p class="user-message">User: ${userInput}</p>`;

                // عرض دائرة التحميل مؤقتًا
                chatLog.innerHTML += `<p id="loadingMsg">Bot: <span class="spinner"></span></p>`;
                chatLog.scrollTop = chatLog.scrollHeight;
                document.getElementById("userInput").value = "";

                //when send with enter key
                document.getElementById("userInput").addEventListener("keypress", function (event) {
                    if (event.key === "Enter") {
                        event.preventDefault(); // Prevent the default action of the Enter key
                        sendMessage(); // Call the sendMessage function
                    }
                });
                // انتظر 1.5 ثانية قبل إرسال الطلب للسيرفر
                setTimeout(() => {
                    fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userInput })
                    })
                        .then(response => response.json())
                        .then(data => {
                            const loadingElement = document.getElementById("loadingMsg");
                            if (loadingElement) loadingElement.remove();

                            chatLog.innerHTML += `<p>Bot: ${data.response}</p>`;
                            chatLog.scrollTop = chatLog.scrollHeight;
                        })
                        .catch(error => {
                            const loadingElement = document.getElementById("loadingMsg");
                            if (loadingElement) loadingElement.remove();

                            chatLog.innerHTML += `<p>Bot: Sorry, something went wrong.</p>`;
                            console.error("Error:", error);
                        });
                }, 1500); // 1500ms = 1.5s
            }
            
                //dropdown menu
                document.querySelector('.dropdown').addEventListener('click', function () {
                    this.classList.toggle('active');
                    const dropdownMenu = this.querySelector('ul');
                    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
                });
                // Close dropdown if clicked outside
                document.addEventListener('click', function (event) {
                    const dropdown = document.querySelector('.dropdown');
                    if (!dropdown.contains(event.target)) {
                        dropdown.classList.remove('active');
                        const dropdownMenu = dropdown.querySelector('ul');
                        dropdownMenu.style.display = 'none';
                    }
                });
        </script>
    </body>

</html>
