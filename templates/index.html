        <script>
            // Dropdown menu
            document.querySelector('.dropdown').addEventListener('click', function () {
                this.classList.toggle('active');
            });

            // إغلاق القائمة عند النقر بالخارج
            document.addEventListener('click', function (event) {
                const dropdown = document.querySelector('.dropdown');
                if (!dropdown.contains(event.target)) {
                    dropdown.classList.remove('active');
                }
            });

            // Reveal cards on scroll
            function revealOnScroll() {
                const cards = document.querySelectorAll('.card');
                const windowHeight = window.innerHeight;

                cards.forEach(card => {
                    const cardTop = card.getBoundingClientRect().top;
                    if (cardTop < windowHeight - 100) {
                        card.classList.add('reveal');
                    }
                });
            }

            window.addEventListener('scroll', revealOnScroll);
            window.addEventListener('load', revealOnScroll);

            // Smooth scroll to contact section
            document.querySelector('.nav-links a[href="#contact"]').addEventListener('click', function (event) {
                event.preventDefault();
                document.querySelector('#contact').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        </script>
        <script>
            const sandstorm = document.querySelector('.sandstorm');

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                const pageHeight = document.body.scrollHeight;

                // عند اقتراب المستخدم من أسفل الصفحة (الصحراء)
                if (scrollY + windowHeight >= pageHeight - 200) {
                    sandstorm.style.opacity = '0.3';
                } else {
                    sandstorm.style.opacity = '0';
                }
            })
                            //dropdown menu
