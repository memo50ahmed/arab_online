<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/arti_main_style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arab online</title>
    </head>

    <body>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    <header>
    
        <h1 class="logo">
            <a href="/"><img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo" /></a>
        </h1>
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="nav" id="nav-menu">
            <ul class="nav-links">
                <li><a href="/info">Information</a></li>
                <li><a href="/map">Interactive map</a></li>
                <li class="dropdown">
                    <a>Booking <i class="fa-solid fa-chevron-down"></i></a>
                    <ul>
                        <li><a href="/booking_hotel">Booking hotel</a></li>
                        <li><a href="/booking_flight">Booking flight</a></li>
                    </ul>
                </li>
                <li><a href="/chatbot">Chatbot</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </nav>
    
    </header>
    
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const dropdown = document.querySelector('.dropdown');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
        });

        dropdown.addEventListener('click', function (event) {
            event.stopPropagation();
            this.classList.toggle('active');
        });

        document.addEventListener('click', function (event) {
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>


        <section>
            <div class="container">
                <div class="content">
                    {% for p in place %}
                    <a href="{{ url_for('show_place', place_id=p.id) }}">
                        <div class="tourism_places-card">
                            <img src="{{ p.link_photo }}"
                                alt="{{ p.name_place }}" width="300">

                            <div class="p-info">
                                <p class="p-category">

                                    <img class="flag" src="{{p.flag}}" alt="flag">
                                </p>
                                <br>
                                <strong class="p-title">
                                    <span>
                                        <a href="{{ url_for('show_place', place_id=p.id) }}" class="more-details">More
                                            details</a>
                                    </span>
                                </strong>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </section>
    </body>

</html>
