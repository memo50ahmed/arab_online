<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/arti_main_style.css') }}">
        <style>
            /* Dropdown menu */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown ul {
                display: none;
                position: absolute;
                background-color: rgb(167, 96, 42);
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                padding: 10px;
                border-radius: 5px;
            }

            .dropdown li {
                list-style: none;
                margin: 8px 0;
            }

            .dropdown a {
                color: #ffffff;
                text-decoration: none;
                font-size: 1.1rem;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .dropdown:hover ul {
                display: block;
            }

            /* خلفية السحاب والصحراء */
            body {
                background: linear-gradient(to top, #f4e2d8, #cbe3f1);
                overflow-x: hidden;
                position: relative;
            }

            /* سحب متحركة */
            .cloud {
                position: absolute;
                background: #fff;
                border-radius: 50%;
                opacity: 0.8;
                animation: moveClouds 60s linear infinite;
                z-index: 0;
            }

            .cloud::before,
            .cloud::after {
                content: '';
                position: absolute;
                background: #fff;
                border-radius: 50%;
            }

            .cloud1 {
                width: 120px;
                height: 60px;
                top: 100px;
                left: -150px;
            }

            .cloud1::before {
                width: 80px;
                height: 80px;
                top: -20px;
                left: 20px;
            }

            .cloud1::after {
                width: 100px;
                height: 100px;
                top: -30px;
                left: 60px;
            }

            .cloud2 {
                width: 150px;
                height: 70px;
                top: 200px;
                left: -200px;
                animation-duration: 90s;
            }

            .cloud2::before {
                width: 100px;
                height: 100px;
                top: -20px;
                left: 20px;
            }

            .cloud2::after {
                width: 120px;
                height: 120px;
                top: -30px;
                left: 60px;
            }

            .cloud3 {
                width: 100px;
                height: 50px;
                top: 300px;
                left: -100px;
                animation-duration: 75s;
            }

            .cloud3::before {
                width: 60px;
                height: 60px;
                top: -10px;
                left: 15px;
            }

            .cloud3::after {
                width: 80px;
                height: 80px;
                top: -20px;
                left: 45px;
            }

            @keyframes moveClouds {
                0% {
                    transform: translateX(0);
                }

                100% {
                    transform: translateX(200vw);
                }
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arab online</title>
    </head>

    <body>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>

        <header>
            <h1 class="logo"><a href="/"><img src="{{ url_for('static', filename='img/logo2.png') }}" alt="logo"></a>
            </h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/info">Information</a></li>
                    <li><a href="/map">Interactive map</a></li>
                    <li class="dropdown">
                        <a href="#">Booking <i class="fa-solid fa-chevron-down"></i></a>
                        <ul>
                            <li><a href="/booking_hotel">Booking hotel</a></li>
                            <li><a href="/booking_flight">Booking flight</a></li>
                        </ul>
                    </li>
                    <li><a href="/chatbot">Chatbot</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="container">
                <div class="content">
                    {% for p in place %}
                    <a href="{{ p.link_details }}">
                        <div class="tourism_places-card">
                            <img src="{{ url_for('static', filename='uploads/' ~ p.link_photo) }}"
                                alt="{{ p.name_place }}" width="300">

                            <div class="p-info">
                                <p class="p-category">

                                    <img class="flag" src="{{ url_for('static', filename=p.flag) }}" alt="flag">
                                </p>
                                <br>
                                <strong class="p-title">
                                    <span>
                                        <a href="{{ url_for('show_place', place_id=p.id) }}" class="more-details">More
                                            details</a>
                                    </span>
                                </strong>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </section>
    </body>

</html>
