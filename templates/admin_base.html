<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Edit Place</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f4f4;
                padding: 40px;
            }

            .container {
                background-color: #fff;
                max-width: 600px;
                margin: auto;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            label {
                font-weight: bold;
                display: block;
                margin-top: 15px;
                color: #444;
            }

            input[type="text"],
            input[type="number"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-top: 6px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
                background-color: #fafafa;
            }

            textarea {
                resize: vertical;
            }

            img {
                display: block;
                max-width: 100%;
                max-height: 300px;
                border-radius: 8px;
                margin: 10px auto 20px;
            }

            button {
                margin-top: 20px;
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>Edit: {{ place.name_place }}</h2>
            <form method="POST" action="{{ url_for('update_place', place_id=place.id) }}" enctype="multipart/form-data">
                <img src="{{ url_for('static', filename='uploads/' ~ place.link_photo) }}" alt="Preview">

                <label>Name:</label>
                <input type="text" name="name_place" value="{{ place.name_place }}" required>

                <label>Description:</label>
                <textarea name="description" rows="4" required>{{ place.description }}</textarea>

                <label>Image (optional):</label>
                <input type="file" name="link_photo" accept="image/*">

                <label>Name Country:</label>
                <input type="text" name="name_country" value="{{ place.name_country }}" required>

                <label>Latitude:</label>
                <input type="number" step="any" name="lat" value="{{ place.lat }}" required>

                <label>Longitude:</label>
                <input type="number" step="any" name="lng" value="{{ place.lng }}" required>

                <button type="submit">Update</button>
            </form>

        </div>

    </body>

</html>
