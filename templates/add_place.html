<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Add New Place</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 30px;
            }

            .form-container {
                max-width: 600px;
                background: white;
                margin: auto;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px #ccc;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin: 10px 0 5px;
                font-weight: bold;
            }

            input,
            textarea {
                width: 100%;
                padding: 10px;
                background: #ffffff84;
                border: 1px solid #6f4444;
                border-radius: 5px;
                font-family: Arial, sans-serif;
                margin-bottom: 15px;
            }

            textarea {
                height: 200px;
                resize: none;
            }

            button {
                background: #28a745;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 5px;
                width: 100%;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background: #218838;
            }
        </style>
    </head>

    <body>
        <div class="form-container">
            <h2>Add New Place</h2>
            <!-- مهم عشان رفع الصور -->
            <form method="POST" enctype="multipart/form-data">
                <label>Upload Image:</label>
                <input type="file" name="link_photo" accept="image/*" required>

                <label>Country Name:</label>
                <input type="text" name="name_country" placeholder="Enter country name" required>

                <label>Place Name:</label>
                <input type="text" name="name_place" placeholder="Enter place name" required>

                <label>Latitude:</label>
                <input type="number" name="lat" step="any" min="-90" max="90" placeholder="Enter latitude" required>

                <label>Longitude:</label>
                <input type="number" name="lng" step="any" min="-180" max="180" placeholder="Enter longitude" required>

                <label>Description:</label>
                <textarea name="description" rows="5" placeholder="Enter description" required></textarea>

                <button type="submit">Add Place</button>
            </form>
        </div>
    </body>

</html>
